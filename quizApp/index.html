<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <button class="start">Start</button>
    <div class="quiz-box">
      <header>
        <div class="title">Amazing Quiz App</div>
        <div class="timeline"></div>
      </header>

      <!-- question section -->
      <section>
        <div class="question">
          <!-- question goes in here -->
        </div>
        <div class="option-list">
          <div class="option">
            <!--   options goes in here -->
          </div>
        </div>
      </section>

      <!-- Quiz footer -->
      <footer>
        <div class="total-questions">
          <!-- question count goes in here -->
        </div>
        <button class="next">Next</button>
      </footer>
    </div>

    <!-- Result section-->
    <div class="result-box">
      <div class="icon">
        <img src="https://www.dropbox.com/s/2b81pov6c4nuev3/crown.png?dl=1" />
      </div>
      <div class="complete-text">You have completed the quiz !</div>
      <div class="score-text">
        <!--   score text goes in here -->
      </div>
      <div class="button">
        <button class="restart">Replay</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
